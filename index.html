<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickRate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        <h3 class="name">QuickRate</h3>
        <h1 class="myfont">Currency Converter</h1>
        <hr>
        <div class="amount"><input type="text" name="" id="amt" placeholder="Enter Amount"></div>

        <div class="flag-section">
            <div class="from block">
                <h3>From</h3>
                <div class="main">
                    <img src="https://flagsapi.com/US/shiny/64.png" alt="" srcset="">
                    <select name="selectfrom" id="from" class="dd">
                    </select>
                </div>

            </div>
            <div class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
            <div class="to block">
                <h3>To</h3>
                <div class="main">
                    <img src="https://flagsapi.com/IN/shiny/64.png" alt="" srcset="">
                    <select name="selectto" id="to" class="dd">
                    </select>
                </div>

            </div>
        </div>

        <div class="description myfont ">00</div>
        <button class="myfont">Exchange</button>
    </div>
    <script src="app.js"></script>
    <script src="codes.js"></script>
</body>

</html>
